<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <link rel="stylesheet" href="../pronunciation_fruits/stylesp.css">
    <link rel="icon" type="image/png" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src="../pronunciation_fruits/tooltip.js"></script> <!-- Link to the new JS file -->
</head>
<body>
    <header>
        <nav>
            <!-- Your existing nav bar code -->
        </nav>
        <a href="../pronunciation_fruits/Pronunciation_practise.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Inapoi la pagina principala
        </a>
        <h1 class="tooltip-header">Lecție de pronunție și scriere</h1>
    </header>
    <main>
        <!-- Pronunciation Subcategories -->
        <nav class="nav">
            <ul class="nav-list">
                <!-- <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="../pronunciation_fruits/Pronunciation_practise.html" class="nav-link">Pronunciation Practice</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Vocale scurte</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li> -->
            </ul>
        </nav>
         
        <section class="pronunciation">
            <h2>Pronuntă cuvantul</h2>
            <div class="word-container">
                <p class="wordToPronounce">asparagus</p>
                <img class="fruitImage" src="../subcat_pronun/images/images_legume/asparagus.png" alt="Asparagus" onclick="playCorrectPronunciation()" style="width: 700px; height: 525px;">
                <p class="translation">sparanghel</p>
            </div>
            <div class="arrow-container">
                <p>Click pe imagine pentru a auzi pronunția</p>
            </div>
            <div class="buttons">
                <button onclick="startRecognition()">Începe să vorbești</button>
                <button onclick="showWritingPractice()">Exersează scrierea</button>
                <p class="userInput"></p>
                <p class="feedback"></p>
            </div>
        </section>
        
        <!-- Practice Writing Section -->
        <section class="writing-practice" style="display: none;">
            <h2>Exersează scrierea</h2>
            <p>Scrie cuvântul pe care l-ai auzit:</p>
            <button onclick="replayWord()">Ascultă din nou</button>
            <input type="text" class="writingInput" placeholder="Scrie cuvântul aici..." autocomplete="off">
            <button onclick="checkWriting()">Verifică scrierea</button>
            <p class="writingFeedback"></p>
            <button class="nextWordButton" onclick="nextWord()" disabled>Următorul cuvânt</button>
            <button onclick="hideWritingPractice()">Înapoi la pronunție</button>
        </section>
    </main>
    <footer>
        <p>&copy; Pentru tine Millie cu dragoste, mamica ta!</p>
    </footer>
    <script src="./legume.js"></script>
</body>
</html>
